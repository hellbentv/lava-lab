device_type = beaglebone-black
hostname = beaglebone-black01
connection_command = telnet localhost 9000
hard_reset_command = ssh -o StrictHostKeyChecking=no root@pirelay01 'value=off port=1 /root/gpio.sh;sleep 1; port=1 value=on /root/gpio.sh'
power_on_cmd = ssh -o StrictHostKeyChecking=no root@pirelay01 'value=on port=1 /root/gpio.sh'
power_off_cmd = ssh -o StrictHostKeyChecking=no root@pirelay01 'value=off port=1 /root/gpio.sh'
soft_boot_cmd = reboot

